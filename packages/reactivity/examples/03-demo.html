<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      body {
        padding: 150px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <button id="flagBtn">flag</button>
    <button id="nameBtn">name</button>
    <button id="ageBtn">age</button>
    <script type="module">
      import { ref, effect } from '../dist/reactivity.esm.js'
      // import {ref, effect} from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
      console.log(ref, effect)

      const flag = ref(true)
      // const count = ref(1)
      const name = ref('张三')
      const age = ref(18)
      const e = effect(() => {
        if(flag.value){
          app.innerHTML = name.value
        }else{
          app.innerHTML = age.value
        }
      })
      console.dir(e) 
      flagBtn.onclick = () => {
        flag.value = !flag.value 
        console.log(flag);
      }
      nameBtn.onclick = () => {
        name.value += 1
      }
      ageBtn.onclick = () => {
        age.value += 1
      }
    </script>
  </body>
</html>
